{% extends "base.html" %}

{% block content %}
    <h1>Your Blog Posts</h1>
            <ul>
                {% for blog in blogs %}
                    <a href=/blog?id={{blog.id}}><h1>{{blog-title}}</h1></a>
                    <li>{{blog.new_post}}</li>
                {% endfor %}
            </ul>
{% endblock %}
