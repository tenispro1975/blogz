{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog</h1>
            <ul>
                {% for blog in blogs %}
                <li>{{blog.title}}
                    <form method="POST" action="/newpost" style="display:inline-block;">
                        <input type="text" name="blog-id" value="{{blog.id}}"/>  
                    </form>
                </li>
                {% endfor %}
            </ul>
{% endblock %}
